<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
    <title>EscapeRoomTheGame</title>
    <link rel="stylesheet" href="css/plugin/reset.css">
    <link rel="stylesheet" href="css/plugin/fullPage.css">
    <link rel="stylesheet" href="css/intro.css">
    <link rel="shortcut icon" href="images/favicon.ico">

    <script src="js/plugin/jquery-1.8.1.min.js"></script>
    <script src="js/plugin/jquery.easing.1.3.min.js"></script>
    <script src="js/plugin/prefixfree.min.js"></script>
    <script src="js/plugin/respond.min.js"></script>
    <script src="js/plugin/jquery.nicescroll.min.js"></script>
    <script src="js/plugin/jquery.fullPage.min.js"></script>
    <script src="js/plugin/jquery.slides.js"></script>
    <script src="js/plugin/logic.js"></script>
    <script src="js/intro.js"></script>

    <!--[if It IE 9] <script src="js/respond.min.js"></script> <[endif]-->
    <link rel="shortcut icon" href="" type="image/x-icon">
    <link rel="favicon" href="" type="image/x-icon">
</head>

<body>

<div class='cursor' id="cursor"></div>


<section id="intro">

    <div class="door1"><img src="images/Intro/door01.jpg" alt="door-left"/></div>
    <div class="door2"><img src="images/Intro/door02.jpg" alt="door-right"/></div>
    <div class="main-door"><img src="images/Intro/main_door.png" alt="main-door"/></div>

    <div class="door-lock"><img src="images/Intro/door_lock.png" alt="door-lock"/></div>
    <div class="door-chain"><img src="images/Intro/door-chain.png" alt="door-chain"/></div>
    <div class='pulse-button'></div>
    <span><img src="images/Intro/click-here.png" alt="click01"/></span>


</section>

<div class="intro-pop">
        <img src="images/Intro/code-type.jpg" alt="code"/>
        <img src="images/Intro/alphabet-lock.jpg" alt="lock"/>


    <div class="wrapper">
        <div class="letters">
            <span class="letter">H</span>
            <span class="letter">E</span>
            <span class="letter">L</span>
            <span class="letter">L</span>
            <span class="letter">O</span>
        </div>

    </div>
        <label>
        <a href="#" onclick="location.replace('main.html');return false;"><input class="enter" type="image" src="images/Intro/quiz-pop-enter.png" onmouseover="this.src='images/Intro/quiz-pop-enter_on.png'"
                                    onmouseout="this.src='images/Intro/quiz-pop-enter.png'" alt="enter"></a>
    </label>
</div>




</body>
</html>
